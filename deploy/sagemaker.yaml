AWSTemplateFormatVersion: 2010-09-09
Resources:
  BlueoilNotebook:
    Type: 'AWS::SageMaker::NotebookInstance'
    Properties:
      InstanceType: "ml.t3.medium"
      NotebookInstanceName: "BlueoilNotebook"
      LifecycleConfigName: !GetAtt NotebookLifecycleConfig.NotebookInstanceLifecycleConfigName
      RoleArn:
        Fn::Join:
          - ':'
          - - 'arn:aws:iam:'
            - Ref: 'AWS::AccountId'
            - role/BlueoilSagemakerRole
  NotebookLifecycleConfig:
    Type: 'AWS::SageMaker::NotebookInstanceLifecycleConfig'
    Properties:
      NotebookInstanceLifecycleConfigName: clone-bluegrass-repository
      OnCreate:
